<html>
    <head>
        <title>Paper-Scissor-Stone</title>
        <link type="text/css" rel="stylesheet" href="Paper-Scissor-Stone.css">
    </head>
    <body>
        <h1 style="color:green"><center><i>Paper-Scissor-Stone</i></center></h1>
        <div class="game" id="1"><button class="effect"><img src="paper.jpg"></button></div>
        <div class="game" id="2"><button class="effect"><img src="scissor.jpg"></button></div>
        <div class="game" id="3"><button class="effect"><img src="stone.jpg"></button></div>
        <div id="player">
            <h2>No.of games played=<span id="count">0</span></h2>
            <h2>PLAYER 1 Score(User)=<span id="user">0</span></h2>
            <h2>PLAYER 2 Score(System)=<span id="system">0</span></h2>
            <Button id="reset">Reset</Button>
        </div>
    </body>
    <script type="text/javascript" src="Paper-Scissor-Stone.js"></script>
</html>
